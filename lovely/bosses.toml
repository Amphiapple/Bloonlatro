[manifest]
version = "1.0.0"
dump_lua = true
priority = 1

# Dreadbloon score cap logic and Blastapopoulos score reduction logic
[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "func = (function()  update_hand_text({delay = 0, immediate = true}, {mult = 0, chips = 0, chip_total = math.floor(hand_chips*mult), level = '', handname = ''});play_sound('button', 0.9, 0.6);return true end)"
position = "at"
payload = "func = (function()  update_hand_text({delay = 0, immediate = true}, {mult = 0, chips = 0, chip_total = G.GAME.blind.bloons_modify_score and G.GAME.blind:bloons_modify_score(math.floor(hand_chips*mult)) or math.floor(hand_chips*mult), level = '', handname = ''});play_sound('button', 0.9, 0.6);return true end)"
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "ease_to = G.GAME.chips + math.floor(hand_chips*mult),"
position = "at"
payload = "ease_to = G.GAME.chips + (G.GAME.blind.bloons_modify_score and G.GAME.blind:bloons_modify_score(math.floor(hand_chips*mult)) or math.floor(hand_chips*mult)),"
match_indent = true


# Vortex challenge ending on ante 6 logic
[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "self.GAME.challenge = args.challenge.id"
position = "after"
payload = '''
if self.GAME.challenge == "c_bloons_vortex" then
    self.GAME.win_ante = 6
end
'''
match_indent = true

# Change the blind's local debuffed text
[[patches]]
[patches.pattern]
target = "blind.lua"
pattern = "function Blind:set_text()"
position = "after"
payload = '''
if 
    self.name == 'bl_bloons_bloonarius' or
    self.name == 'bl_bloons_lych' or
    self.name == 'bl_bloons_vortex' or
    self.name == 'bl_bloons_dreadbloon' or
    self.name == 'bl_bloons_phayze' or
    self.name == 'bl_bloons_blastapopoulos'
then
    if self.config.blind then
        if self.disabled then
            self.loc_name = self.name == '' and self.name or localize{type ='name_text', key = self.config.blind.key, set = 'Blind'}
            self.loc_debuff_text = ''
            for i = 1, #self.loc_debuff_lines do
                self.loc_debuff_lines[i] = ''
            end
        else
            local loc_vars = nil

            -- Start set_text patch from SMODS:
            local target = {type = 'raw_descriptions', key = self.config.blind.key, set = 'Blind', vars = loc_vars or self.config.blind.vars}
            local obj = self.config.blind
            if obj.loc_vars and type(obj.loc_vars) == 'function' then
                local res = obj:loc_vars() or {}
                target.vars = res.vars or target.vars
                target.key = res.key or target.key
            end
            local loc_target = localize(target)
            -- End set_text patch from SMODS

            -- Text that appears in the middle of the screen
            self.loc_debuff_text = 'It has all led to this'

            if loc_target then 
                self.loc_name = self.name == '' and self.name or localize{type ='name_text', key = self.config.blind.key, set = 'Blind'}
                self.loc_debuff_lines = {}
                for i = 1, #loc_target do
                    self.loc_debuff_lines[i] = loc_target[i] or ''
                end
            else
                self.loc_name = ''
                self.loc_debuff_text = ''
                self.loc_debuff_lines = {}
            end
        end
    end
    return true
end
'''
match_indent = true