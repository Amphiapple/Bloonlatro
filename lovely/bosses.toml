[manifest]
version = "1.0.0"
dump_lua = true
priority = 1

# Score cap logic
[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "func = (function()  update_hand_text({delay = 0, immediate = true}, {mult = 0, chips = 0, chip_total = math.floor(hand_chips*mult), level = '', handname = ''});play_sound('button', 0.9, 0.6);return true end)"
position = "at"
payload = "func = (function()  update_hand_text({delay = 0, immediate = true}, {mult = 0, chips = 0, chip_total = G.GAME.blind.bloons_cap_score and G.GAME.blind:bloons_cap_score(math.floor(hand_chips*mult)) or math.floor(hand_chips*mult), level = '', handname = ''});play_sound('button', 0.9, 0.6);return true end)"
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "ease_to = G.GAME.chips + math.floor(hand_chips*mult),"
position = "at"
payload = "ease_to = G.GAME.chips + (G.GAME.blind.bloons_cap_score and G.GAME.blind:bloons_cap_score(math.floor(hand_chips*mult)) or math.floor(hand_chips*mult)),"
match_indent = true


# Vortex challenge ending on ante 6 logic
[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "self.GAME.challenge = args.challenge.id"
position = "after"
payload = '''
if self.GAME.challenge == "c_bloons_vortex" then
    self.GAME.win_ante = 6
end
'''
match_indent = true